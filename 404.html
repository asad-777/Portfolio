<!DOCTYPE html>
<html lang="en" data-theme="abyss">
  <head>
    <link rel="icon" href="/images/Frame 1.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - 404</title>
    <link href="./main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- vanta js starts here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <!-- vanta js ends here -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body id="hero-bg" class="bg-[#222222] text-[#EEEEEE]">
    <div class="hero relative min-h-screen">
      <canvas class="animated-bg absolute inset-0 w-full h-full z-0"></canvas>
      <div class="hero-content text-center px-16">
        <div class="border p-16 rounded-2xl bg-primary/5 backdrop-blur-md">
          <h1
            class="text-5xl text-[#F2A07B] font-bold border-b rounded-xl pb-4"
          >
            Error 404 - Page Not Found
          </h1>
          <p class="py-6">
            The Page you are trying to access does not exist. It might be under
            construction or removed.
          </p>
          <a class="btn bg-[#F2A07B] text-[#EEEEEE]" href="index.html">
            <i class="fa-solid fa-arrow-left-long"></i> Go Back
          </a>
        </div>
      </div>
    </div>
    <script>
      VANTA.WAVES({
        el: "#hero-bg",
        mouseControls: false,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x222222,
      });
    </script>
  </body>
</html>
